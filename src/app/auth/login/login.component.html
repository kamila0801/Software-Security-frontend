<div class="flex items-center justify-center min-h-screen">
    <p-card class="w-[500px]">
        <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
            <p-iftalabel>
                <input pInputText id="username" formControlName="username" autocomplete="off" class="w-full" />
                <label for="username">Username</label>
            </p-iftalabel>
            <div>
                <p-iftalabel>
                    <p-password
                            id="password"
                            formControlName="password"
                            class="w-full"
                            [styleClass]="'w-full'"
                            [toggleMask]="true"
                            [feedback]="false"
                    ></p-password>
                    <label for="password">Password</label>
                </p-iftalabel>
            </div>
            <p-button
                    type="submit"
                    label="Login"
                    [disabled]="loginForm.invalid"
            ></p-button>
        </form>

        <a routerLink="/register" class="p-button font-bold mt-4">
            Register
        </a>
    </p-card>
</div>
